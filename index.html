<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>API - CLIMA</title>
</head>
<body class="bg-db text-light">
    <div class="vh-100">
        <div class="data">
            <!-- input y boton -->
            <div class="row w-50 mx-auto mt-5">
                <div class="col-9">
                    <div class="form-floating mb-3 text-secondary">
                        <input type="text" class="form-control" id="ciudad" placeholder="ingresa ciudad">
                        <label for="ciudad">IngresÃ¡ una ciudad</label>
                      </div>
                </div>
                <div class="col-3">
                    <button class="btn bg-new w-100" id="buscar"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <!-- fin -->

            <!-- informaciÃ³n de la ciudad, temperatura, icono y pronostico -->
            <div class="city-name">
                <p class="text-center display-4" id="texto-ciudad">Buenos Aires</p>
            </div>
            <div class="mx-auto text-center circle-weather d-flex flex-column justify-content-center align-items-center">
                <p class="h4" id="temperatura">24C</p>
                <img class="w-50" id="icono" src="http://openweathermap.org/img/w/04n.png" alt="">
                <p id="pronostico">Nublado</p>
            </div>
            <!-- fin -->

            <!-- humedad y viento -->
            <div class="row mx-auto w-50 my-5">
                <div class="col-6 text-end">
                    <p>Humedad</p>
                </div>
                <div class="col-6">
                    <p id="humedad">None</p>
                </div>
                <div class="col-6 text-end">
                    <p>Viento</p>
                </div>
                <div class="col-6">
                    <p id="viento">None</p>
                </div>
            </div>
            <!-- fin -->
        </div>

        <!-- footer -->
        <footer class="text-center bg-navy py-3">
            <p><strong>OpenWeather</strong></p>
            <p>Hecho por Programa desde tu casaðŸ’¡â€‹</p>
        </footer>
    </div>


    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>

</html>
